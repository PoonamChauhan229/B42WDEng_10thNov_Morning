<body>
    <script>
        var arr=[1,2,3,4,5]
        //even
        var resulteven=arr.filter((element)=>element%2==0)
        console.log(resulteven)

      // odd
      var resultodd=arr.filter((element)=>element%2!==0)
      console.log(resultodd)
        
    </script>
