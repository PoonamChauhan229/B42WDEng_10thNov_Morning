<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sum of all marks
        var student=[
            {
                name:"alex",
                marks:50
            },
            {
                name:"bob",
                marks:60
            },
            {
                name:"karl",
                marks:70
            }
        ]

        var result=student.reduce((acc,element)=>acc+element.marks,0)
        console.log(result)

    </script>
</body>
</html>
